<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Ramen Rater || Phase 1</title>

        <link rel="stylesheet" href="css/styles.css">
    </head>
<!-- Laksa Ramen - Malaysian/Singaporean Coconut Broth.
 Tonkotsu Ramen - Slow-cooked pork broth , tare sauce, aroma oil,
 Naruto - Developed from popular anime show's fictional dish Ichiraku Ramen characterised by rice cake with pink swirl,
 Nirvana - Mostly made of a mushrrom-based broth. It is charcterised by the fact that most of it's adaptations are vegan.
 Shio - A salt-based broth
 Shoyu - Soy-sauce based broth
 Gyukotsu - Beef bone broth ramen.
 Kojiro - A way heavier version of tonkotsu with udon-style noodles rather than the signature thin ramen noodles.-->
    <body>
        <header class = "header">
            <a href="#home" class="logo">Ramen Rater</a>
        </header>

        <section class="home" id="home">
            <div class = "ramenDisplay"> 
                <img id = "defaultImage" src="" alt="Ramen Image">
                <div class = "ramenDetails" id = "ramenDetails"> <!-- I chose to change the instructed #ramen-detail to ramenDetails coz I more comfortable with camelCase. -->
                    <h2 id = "ramenName"></h2>
                    <p id = "ramenDescription"></p>
                    <p><strong>Restaurant: </strong> <span id = "ramenRestaurant"></span></p>
                    <p><strong>Rating: </strong> <span id = "ramenRating"></span></p>
                    <p><strong>Comment: </strong> <span id = "ramenComment"></span></p>
                </div>
            </div>

            <div class = "carouselWrapper">
                <button id = "prevBtn">˂</button>
                <div class = "carouselContainer" id = "ramenMenu"></div> <!-- I chose to change the instructed #ramen-menu to ramenMenu coz I more comfortable with camelCase. -->
                <button id = "nextBtn">˃</button>
            </div>
            </div>
        </section>

        <section class="rater" id="rater">
            <form action = "#">
                <h2 class="form-heading">Add New Ramen Dish</h2>

                <div class="input-box">
                    <label for="dishName">Dish Name:</label>
                    <input type="text" placeholder="Dish Name" id="dishName">
                </div>
                <div class="input-box">
                    <label for="dishDescription">Description:</label>
                    <textarea type="text" placeholder="Description" id="dishDescription" cols="30" rows="10"></textarea>
                </div>
                <div class="input-box">
                    <label for="dishRestaurant">Restaurant:</label>
                    <input type="text" placeholder="Restaurant" id="dishRestaurant">
                </div>
                <div class="input-box">
                    <label for="dishImage">Image URL:</label>
                    <input type="text" placeholder="Image URL" id="dishImage">
                </div>
                <div class="input-box">
                    <label for="dishRating">Rating:</label>
                    <input type="number" placeholder="Rating" id="dishRating">
                </div>
                <div class="input-box">
                    <label for="dishComment">Comment:</label>
                    <textarea type="text" name="comment" placeholder="Comment" id="dishComment" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>
        </section>



        <script src="./index.js"></script>
    </body>
</html>
